        var n = c.documentElement, t = " w-mod-";

    }(window, document);</script>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">

<header w3-include-html="header.html"></header>

<div id="background1">
    <canvas></canvas>
</div>

<body>

<div class="section">
    <div class="container is-wide">
        <div class="col lg-12 position-relative bg-accent">
            <div class="container container-nested position-relative">

                <div class="col lg-4"></div>
                <div class="col lg-8 md-12 padding-double">
                    <h1>Contact Us</h1>

                    <div class="w-form">
                        <form data-name="Email Form" id="email-form" name="email-form">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-input-text w-input" data-name="Name" id="name" maxlength="256"
                                   name="name" type="text">
                            <label class="form-label"
                                   for="preferred-method-of-contact">Preferred-method-of-contact</label>

                            <select class="form-select w-select" id="preferred-method-of-contact"
                                    name="preferred-method-of-contact">
                                <option value="">Preferred method of contact...</option>
                                <option>Discord</option>
                                <option>Google Meet</option>
                                <option>Zoom</option>
                                <option>Signal</option>
                                <option>Telegram</option>
                                <option>Whatsapp</option>
                                <option>Phone</option>
                                <option>EMail</option>
                                <!--                            <option>Facetime</option>-->
                                <!--                            <option>iMessage</option>-->
                                <option>SMS</option>
                                <option>Other</option>
                            </select>
                            <input class="form-input-text w-input" data-name="preferred-method-of-contact" id="contact"
                                   maxlength="1024"
                                   name="preferred-method-of-contact" required="" type="text">
                            <textarea class="form-textarea w-input" data-name="text" id="text" maxlength="10000"
                                      name="text" placeholder="Example Text"></textarea>
                            <input class="button-primary is-form-button w-button" data-wait="Please wait..."
                                   type="submit" value="Submit">
                        </form>
                        <div class="w-form-done">
                            <div>Thank you! Your submission has been received!</div>
                        </div>
                        <div class="w-form-fail">
                            <div>Oops! Something went wrong while submitting the form.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="c-overlay-widget has-shadow">
                <div class="text-medium margin-bottom">Lewes â€”16192 Coastal Highway, Lewes, DA 19958</div>
                <div class="text-medium margin-bottom"><a href="mailto:hello@skylines.one">hello@skylines.one</a></div>
                <div class="text-medium margin-bottom-double">+1 (646) 400-0535</div>
            </div>
        </div>
    </div>
</div>


<script src="threejs.js" type="module"></script>


</body>

</html>
