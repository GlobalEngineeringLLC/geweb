                    "Contact method value: " + data.contact + "\n" +

<div class="section">

                    <div class="w-form">
                        <form data-name="Contact" id="contact-form" name="contact" onsubmit="return false">

                            </select>
                            <input class="form-input-text w-input" data-name="preferred-method-of-contact" id="contact" maxlength="1024" required="" type="text" placeholder="Contact method">
